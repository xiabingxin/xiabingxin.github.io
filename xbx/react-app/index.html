<head>

    <link rel="stylesheet" href="https://zuozhaoxi.com/base/swiper/css/swiper.css"> 
    <script src="https://zuozhaoxi.com/base/swiper/js/swiper.js"></script>
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_1306882_dfpjs3bmak7.css">

    <script src="https://zuozhaoxi.com/base/mui/js/mui.min.js"></script>
    <link href="https://zuozhaoxi.com/base/mui/css/mui.min.css" rel="stylesheet"/>
    <script type="text/javascript" charset="utf-8">
        var  scan = null;
         mui.init({
           beforeback: function(){
               scan.close();
               return true;
           }
         });
         document.addEventListener("plusready",function(){

              // getDevice();
              // getAcc();
              // getGeoLocation();
              getAuthServices();
              // getShareServies();
       },false);
           // 第三方登录 
          var auths = null;
          function getAuthServices(){
              plus.oauth.getServices((services)=>{
                  auths  = services;
                  console.log(JSON.stringify((auths)))
                  logoutAuths()
              },(e)=>{
                  plus.nativeUI.alert("获取登录授权服务列表失败："+JSON.stringify(e));
              })
          }
          
          function logoutAuths(){
              for(var i in  auths){
                  auths[i].logout(function(e){
                   console.log("注销授权登录成功 " + auths[i].id)
               }, function(e){
                   console.log("注销登录认证失败: "+JSON.stringify(e));
               });
              }
          }  

   </script>
    <title>Document</title>
